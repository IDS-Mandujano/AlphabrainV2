<!-- update-video.component.html -->
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Editar Video</h2>
    <form (ngSubmit)="updateVideo()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="video.title"
          name="title"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
        <textarea
          id="description"
          [(ngModel)]="video.description"
          name="description"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ></textarea>
      </div>
      <div class="mb-4">
        <label for="videoFile" class="block text-sm font-medium text-gray-700">Archivo de Video (.mp4)</label>
        <input
          id="videoFile"
          type="file"
          (change)="onFileSelected($event)"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          accept="video/mp4"
        />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Guardar Cambios</button>
      </div>
    </form>
  </div>
