<div class="flex flex-col sm:flex-row p-4 bg-[#7C98B3] shadow-2xl rounded-lg space-y-6 sm:space-y-0 sm:space-x-6">
  <div class="flex-shrink-0 w-full sm:w-1/2">
    <video controls class="w-full h-56 sm:h-72 md:h-80 rounded-lg object-cover" [src]="video.video_url">
      Tu navegador no soporta la reproducci√≥n de video.
    </video>
  </div>

  <div class="video-details flex-1 flex flex-col justify-between sm:ml-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-2 tracking-wide">{{ video.title }}</h2>
    <p class="text-base text-white font-medium mb-4 flex-grow">{{ video.description }}</p>
    
    <div class="flex justify-between text-sm text-gray-200">
      <p>Autor: Eduardo</p>
      <p>{{ video.created_at | date:'dd/MM/yyyy' }}</p>
    </div>

    <div class="mt-4 flex flex-wrap space-x-4 gap-4">
      <button 
        class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 text-xs sm:text-sm w-full sm:w-auto">
        Editar
      </button>
      <button 
        class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 text-xs sm:text-sm w-full sm:w-auto">
        Eliminar
      </button>
    </div>
  </div>
</div>
