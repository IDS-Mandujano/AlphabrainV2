<div class="upload-form max-w-md mx-auto p-4 bg-[#7C98B3] rounded-lg shadow-lg space-y-4">
  <h2 class="text-2xl font-bold text-white mb-4">Subir Video</h2>
  <div>
    <input
      type="text"
      placeholder="Título"
      [(ngModel)]="title"
      class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800"
    />
  </div>
  <div>
    <textarea
      placeholder="Descripción"
      [(ngModel)]="description"
      class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800"
      rows="3"
    ></textarea>
  </div>
  <div>
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="w-full p-2 border border-gray-400 rounded-md focus:outline-none bg-white text-gray-800"
    />
  </div>
  <div class="flex justify-end space-x-2">
    <button (click)="resetForm()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-red-500 hover:text-white transition duration-200">
      Cancelar
    </button>
    <button (click)="uploadVideo()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
      Subir
    </button>
  </div>
</div>
